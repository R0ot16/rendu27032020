<table class="table table-hover">
  <thead>
    <tr>
      <td>Titre du Post</td>
      <td>Contenu</td>
      <td colspan="2">Actions</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <td><a [routerLink]="['/post/show', post._id]">{{ post.title }}</a></td>
      <td>{{ post.contenu }}</td>
      <td><a [routerLink]="['/post/edit', post._id]" class="btn btnprimary">Edit</a></td>
      <td><a (click)="deletePost(post._id)" class="btn btn-danger">Delete</a></td>
    </tr>
  </tbody>
</table>
